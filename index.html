<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Mark Rattle - ACS 1700 Final Assessment</title>
    <link rel="stylesheet" href="./styles.css">
    <meta name="description" content="Mark Rattle's Final Assessment for ACS1700">
    <meta name="author" content="Mark Rattle">
    <meta name="keywords" content="ACS1700, Assessment">
</head>
<body>
    <main class="dashboard">
        <section class="name grid-cell" id="name-card">
            <h1>Mark Rattle</h1>
            <p>FEW Assessment</p>
        </section>
        <section class="paramsin grid-cell" id="input-card">
            <label for="width">Width:</label>
            <input id="width" type="number" placeholder="pixels" value="50">
            <label for="height">Height:</label>
            <input id="height" type="number" placeholder="pixels" value="50">
            <label for="color">Color:</label>
            <input id="color" type="color" value="#000000">
        </section>
        <section class="paramsout grid-cell" id="output-card">
            <h2>Width</h2>
            <p id="widthDisplay"></p>
            <h2>Height</h2>
            <p id="heightDisplay"></p>
            <h2>Color</h2>
            <p id="colorDisplay"></p>
        </section>
        <section class="colorblock grid-cell" id="color-card">
            <h2 class="colorheader">Color</h2>
            <div class="canvas" id="canvas"></div>
        </section>
    </main>
  <script src="./scripts.js" type="module"></script>  
</body>
</html>
